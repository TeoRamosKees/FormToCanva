<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Carnet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="carnetForm">
        <img id="logo" src="Lapalomalogo.png" alt="Logo"> <!-- Ajusta la ruta al logo -->
        <!-- <label for="nombre">Nombre</label> -->
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
        
        <!-- <label for="identificacion">Dni</label> -->
        <input type="text" id="identificacion" name="identificacion" placeholder="Introduce tu DNI" required>
        
        <button type="submit">Generar Carnet</button>
    </form>

    <div id="carnetContainer" style="display:none;">
        <div id="carnet">
            <img id="backgroundImage" src="Carnet.png" alt="Fondo del Carnet">
            <div id="infoContainer">
                <div id="nombreCarnet"></div>
                <div id="identificacionCarnet"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
